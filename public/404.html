<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ainance</title>
    <script>
      // GitHub PagesでSPAを正しく動作させるためのリダイレクトスクリプト
      (function() {
        // 現在のパスを取得（ルートパスを除く）
        var path = location.pathname.replace(/^\/ainance-v2/, '') || '/';
        // セッションストレージに現在のパスを保存
        sessionStorage.setItem('redirect', path + location.search + location.hash);
        // ルートパスにリダイレクト
        location.replace('/ainance-v2/');
      })();
    </script>
  </head>
  <body>
  </body>
</html>
