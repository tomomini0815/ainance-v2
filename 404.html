<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ainance</title>
    <script>
      // GitHub PagesでSPAを正しく動作させるためのリダイレクトスクリプト
      (function() {
        // 現在のパスを取得
        var path = location.pathname;
        
        // ユーザーが誤ったURLにアクセスしている場合の処理
        if (path === '/dashboard' || path.startsWith('/dashboard/')) {
          // 正しいベースパスを含むURLにリダイレクト
          var redirectUrl = '/ainance-v2/#/dashboard';
          location.replace(redirectUrl);
        } else {
          // 通常のSPAルーティング処理
          var basePath = '/ainance-v2';
          var redirectPath = path.replace(new RegExp('^' + basePath), '') || '/';
          // セッションストレージに現在のパスを保存
          sessionStorage.setItem('redirect', redirectPath + location.search + location.hash);
          // ルートパスにリダイレクト
          location.replace(basePath + '/');
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
