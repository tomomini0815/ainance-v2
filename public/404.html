<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ainance</title>
    <script>
      // GitHub PagesでSPAを正しく動作させるためのリダイレクトスクリプト
      (function() {
        // GitHub Pagesの404ページからアプリケーションのルートにリダイレクト
        var path = location.pathname;
        var hash = location.hash;
        var search = location.search;
        
        // 既にルートパスにある場合はリダイレクトしない
        if (path === '/ainance-v2/') {
          return;
        }
        
        // それ以外の場合はルートパスにリダイレクト
        location.replace('/ainance-v2/');
      })();
    </script>
  </head>
  <body>
  </body>
</html>
