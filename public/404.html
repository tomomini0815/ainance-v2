<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Ainance</title>
    <script>
      // GitHub PagesでSPAを正しく動作させるためのリダイレクトスクリプト
      (function() {
        // 現在のパスをセッションストレージに保存
        sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
        // ルートパスにリダイレクト
        location.replace('/ainance-v2/');
      })();
    </script>
  </head>

</html>
